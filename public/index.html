<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-custom">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <div class="icons">
            <span class="badge badge-warning badgeWarning-custom" id="warningBadge">Please enter the title and text before creating a new note</span>
            <span class="badge badge-pill badge-danger badge-custom" id="deletedBadge">Deleted</span>
            <span class="badge badge-success badge-pill badge-custom" id="savedBadge">Saved</span>
            <i class="fas fa-save text-light save-note"></i>
            <i class="fas fa-plus text-light new-note"></i>
            <!-- <i class="fas fa-pen text-light new-note"></i> -->
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 list-container">
                <div class="card">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <input class="note-title" placeholder="New Note: Title" maxlength="50" type="text">
                <textarea class="note-textarea" placeholder="Empty Note"></textarea>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
